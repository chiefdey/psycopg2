{% extends "layout.html" %}
{% block title %} PRODUCTS {% endblock %}
{% block content %}
<div class="container">
   <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      ADD NEW PRODUCTS
   </button>

   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h1 class="modal-title fs-5" id="staticBackdropLabel">PRODUCT DETAILS</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form name="" id="" action="/add_products" class="row g-3" method="post">
                  <input type="text" placeholder="Product Name" name="productname">
                  <input type="number" placeholder="Buying_Price" name="B_P">
                  <input type="number" placeholder="Selling_Price" name="S_P">
                  <input type="number" placeholder="Stock_Quantity" name="STK">
                  <button type="submit" class="btn btn-primary">Save Updates</button>

               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
         </div>
      </div>
   </div>

   <div style="color: aqua;">
      <table id="myTable" class="table table-striped table-dark">
         <thead>
            <tr>
               <th scope="col">ID</th>
               <th scope="col">Product name</th>
               <th scope="col">buying price</th>
               <th scope="col">selling price</th>
               <th scope="col">stock quantity</th>
            </tr>
         </thead>
         <tbody>
            {% for i in products %}
            <tr>
               <td>{{i[0]}}</td>
               <td>{{i[1]}}</td>
               <td>{{i[2]}}</td>
               <td>{{i[3]}}</td>
               <td>{{i[4]}}</td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
   </div>
</div>
{% endblock %}
