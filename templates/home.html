<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">MYDUKA</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
               </li>
               <li class="nav-item">
                <a class="nav-link" href="/home">Dashboard</a>
             </li>
               <li class="nav-item">
                  <a class="nav-link" href="/products">products</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/sales">sales</a>
               </li>

            </ul>
         </div>
      </div>
   </nav>
<p>dashboard page</p>
   <div class="container-fluid">
    <canvas id="bar-chart" width="700" height="450"></canvas>
   <canvas id="line-chart" width="700" height="450"></canvas>
  </div>



   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      <script>new Chart(document.getElementById("bar-chart"), {
         type: 'bar',
         data: {
           labels: {{ pname | safe }},
           datasets: [
             {
               label: "sales",
               backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
               data: {{ psales | safe }}
             },
             {
               label: "profit",
               backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
               data: {{ prof | safe }}
             }
           ]
         },
         options: {
           legend: { display: false },
           title: {
             display: true,
             text: 'sales per product'
           }
         }
     });</script>
     <script>new Chart(document.getElementById("line-chart"), {
      type: 'line',
      data: {
        labels: {{ dys | safe }},
        datasets: [{ 
            data: {{ s_d | safe }},
            label: "Sales daily",
            borderColor: "#3e95cd",
            fill: false
          }, { 
            data: {{ pd | safe }},
            label: "profit daily",
            borderColor: "#8e5ea2",
            fill: false
          }
        ]
      },
      options: {
        title: {
          display: true,
          text: 'Total sales per day'
        }
      }
    });</script>

</body>

</html>
